name: Build Windows EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build EXE with PyInstaller
      run: |
        pyinstaller --onefile ^
          --add-data "models\yolov3-tiny.cfg;models" ^
          --add-data "models\yolov3-tiny.weights;models" ^
          --add-data "models\coco.names;models" ^
          main.py
      shell: cmd

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: TrafficAI
        path: dist/main.exe
